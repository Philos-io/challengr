<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Invite Friends</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="vm.closeInvite()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="vm.inviteSent()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Phone Number:</span>
          <input type="number" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Email:</span>
          <input type="text" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Invite</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
