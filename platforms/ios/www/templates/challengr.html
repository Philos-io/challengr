<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-arrow-left-c" ng-click="vm.goBack()"></button>
    <h1 class="title">
      <img ng-src="{{vm.currentUser.picture}}">
      <img ng-src="{{vm.friend.picture}}">
    </h1>
    <button class="button button-icon icon ion-plus"></button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="challenge in vm.lastChallenges" type="item-text-wrap" href="#/challengr/{{vm.friend.displayName}}/{{challenge.name}}">
        <p ng-bind="challenge.name"></p>
        <span class="badge badge-balanced winner">1</span>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-positive">
    <h1 class="title">
      <button class="button button-icon icon ion-plus">
        New Challenge
      </button>
    </h1>
  </ion-footer-bar>
</ion-view>
